<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>João Pedro - DoWhile2021</title>
  </head>
  <body id="gradient">
    <main>
      <div class="container">
        <div class="avatar">
          <span class="stamp">
            <img src="/images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="profilePhoto"
            src="/images/Github.svg"
            alt="Foto de Perfil"
          />
        </div>
        <h1 id="userName">User Name</h1>
        <a id="userLink" href="https://github.com" target="_blank">
          <img src="/images/Github.svg" alt="Ícone do Github" />
          <span id="userLogin"> GitHubProfile </span>
        </a>
        <p id="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="/images/youtube.svg" alt="ícone do YouTube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/joaopedro_328/" target="_blank">
              <img src="/images/instagram.svg" alt="ícone do instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="/images/facebook.svg" alt="ícone do facebook" />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://www.linkedin.com/" target="_blank">
              <img src="/images/linkedin.png" alt="ícone do linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
